name: Continuous delivery

on:
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - name: "Deploy to production"
        uses: appleboy/ssh-action@master
        with:
          username: ${{ secrets.SSH_USERNAME }}
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_KEY }}
          script: cd /home/sverker/imx-buy-bot && git pull origin main && nvm use 14 && yarn && pm2 buy-eth && pm2 restart buy-imx && pm2 restart buy-usdc